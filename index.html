<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panda e-commerce</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/custom-style.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- header start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-evenly">
                <div>
                    <a class="navbar-brand ps-2" href="#">
                        <img src="media/images/logo.png" alt="">
                    </a>
                </div>
                <div>
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"

                    </form>
                </div>
                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse my-3" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item pe-2">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link active" href="#">Shoes</a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link active" href="#">Backpack</a>
                            </li>
                            <li class="nav-item pe-2">
                                <a class="nav-link active" href="#">Subscribe</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>

    </main>
    <!-- main end -->
    <!-- bootstrap script -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
